<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Start</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"

    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="cabeçalho">
        <div class="continer">
            <input type="checkbox" id="menu" class="container_botao">
            <label for="menu">
            <span class="cabeçalho_menu-hamburguer container_imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu_titulo">Categorias</li>
                <li class="lista-menu_item">
                <a href="#" class="lista-menu_link">Aventura</a>
                </li>
                <li class="lista-menu_item">
                <a href="#" class="lista-menu_link">Biografia</a>
                </li>
                <li class="lista-menu_item">
                <a href="#" class="lista-menu_link">Ficção Científica</a>
                </li>
                <li class="lista-menu_item">
                <a href="#" class="lista-menu_link">Romance</a>
                </li>
                <li class="lista-menu_item">
                <a href="#" class="lista-menu_link">Vestibular</a>
                </li>
                </ul>
            <img src="img/Logo.svg" alt="Logotipo da Biblioteca Start">
            <h1 class="container_titulo">Biblioteca<b class="container_titulo--negrito">Start</b></h1>

        </div>

        <div class="container">
            <a href="#"><img src="img/Favoritos.svg" alt="Meus Favoritos" class="container_imagem"></a>
            <a href="#"><img src="img/Emprestimos.svg" alt="Meus Emprestimos" class="container_imagem"></a>
            <a href="#"><img src="img/Usuario.svg" alt="Meu Perfil" class="container_imagem"></a>

        </div>

    </header>
</body>

</html>
